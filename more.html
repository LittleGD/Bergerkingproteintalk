<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Burgerking Protein Checker</title>
</head>
<body>
    <div class="status-bar">
            <div class="status-bar__column">
                <span>Exercising</span>
                <i class="fa-solid fa-fire"></i>
            </div>
            <div class="status-bar__column">
                <span>24 / 7</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full fa-xl"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
            <span><i class="fa-solid fa-bacon fa-xl"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-ellipsis fa-xl"></i></a></span>
        </div>
    </header>

<main class="more-page">
    <div class="foods-component">
        <div class="foods-component__column">
            <img class="foods-component__food-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Logo_Burger_King.svg/2048px-Logo_Burger_King.svg.png">
            <div class="foods-component__food-name">
                <div class="foods-component__food-name__title">Whopper Lover</div>
                <div class="foods-component__food-name__subtitle">+1 4154412510</div>
            </div>
        </div>
        <div class="foods-component__column">
            <i class="fa-solid fa-id-card-clip fa-2x"></i>
        </div>
    </div>

    <div class="icon-group">
        <div class="icon-group__list"><i class="fa-solid fa-cart-shopping fa-2x"></i>Order Now</div>
        <div class="icon-group__list"><i class="fa-solid fa-heart fa-2x"></i>Favorite</div>
        <div class="icon-group__list"><i class="fa-solid fa-location-dot fa-2x"></i>Add Store</div>
        <div class="icon-group__list"><i class="fa-solid fa-bomb fa-2x"></i>Destroying McDonald's</div>
        <div class="icon-group__list"><i class="fa-solid fa-biohazard fa-2x"></i>Ruining the chicken menu</div>
        <div class="icon-group__list"><i class="fa-solid fa-envelope-open-text fa-2x"></i>Invite</div>
    </div>

    <div class="bottom-nav">
    <nav class="bottom-nav__container">
        <ul class="bottom-nav__list">
            <li class="bottom-nav__btn">
                <a href="foods.html" class="bottom-nav__link"><i style="opacity: 0.5;" class="fa-solid fa-burger fa-2x"></i>
                <span class="bottom-nav__notification">N</span></a></li>
            <li class="bottom-nav__btn">
                <a href="Informations.html" class="bottom-nav__link"><i style="opacity: 0.5;" class="fa-solid fa-circle-question fa-2x"></i></a></li>
            <li class="bottom-nav__btn">
                <a href="search.html" class="bottom-nav__link"><i style="opacity: 0.5;" class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="bottom-nav__btn">
                <a href="more.html" class="bottom-nav__link"><i class="fa-solid fa-bars-staggered fa-2x"></i>
                <div class="bottom-nav__notification bottom-nav__notification--small"></div></a></li>
        </ul>
    </nav>
    </div>
    <div id="mobile-only">
        <span>Mobile-size Only</span>
    </div>
<script src="https://kit.fontawesome.com/f5429f894a.js" crossorigin="anonymous"></script>

</html>
