<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Burgerking Protein Checker</title>
</head>
<body id="info">
    <div class="status-bar">
            <div class="status-bar__column">
                <span>Exercising</span>
                <i class="fa-solid fa-fire"></i>
            </div>
            <div class="status-bar__column">
                <span>24 / 7</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full fa-xl"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
    </div>

    <header class="details-top-nav">
        <div class="details-top-nav__column"><a href="Informations.html"><i class="fa-solid fa-angle-left fa-2x"></i></a></div>
        <div class="details-top-nav__column"><h1>Whopper</h1></div>
        <div class="details-top-nav__column"><i class="fa-solid fa-magnifying-glass fa-2x"></i><i class="fa-solid fa-burger fa-2x"></i></div>
    </header>

<main class="detail-info-page">
    <div class="info-version">July 18, 2022</div>

    <div class="message-row">
        <img src="https://static.onecms.io/wp-content/uploads/sites/20/2021/12/02/Whoppers-Birthday-PR-Image1.jpg">
        <div class="message-raw__content">
            <span class="message__food">Whopper</span>
            <div class="message__info">
                <span class="message__bubble">Cal.660	Fat.40	Chol.90	Sodium.980	Carbs.49 Protein.28</span>
                <span class="message__time">Now</span>
        </div>
    </div>
    </div>

    <div class="message-row message-row--own">
        <div class="message-raw__content">
            <div class="message__info">
                <span class="message__time">Now</span>
                <span class="message__bubble">Yammy</span>
        </div>
    </div>
    </div>

</main>

<form class="type">
    <div class="type__column"><i class="fa-solid fa-plus fa-xl"></i></div>
    <div class="type__column">
        <input type="text" placeholder="Writhe a message here.">
        <i class="fa-solid fa-paper-plane fa-xl"></i>
    </div>
</form>

<div id="mobile-only">
    <span>Mobile-size Only</span>
</div>
    
<script src="https://kit.fontawesome.com/f5429f894a.js" crossorigin="anonymous"></script>
</body>
</html>
